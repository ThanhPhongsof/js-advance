<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&amp;family=Montserrat:wght@400;500;700&amp;family=Roboto:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form-post" autocomplete="off">
      <input type="hidden" name="id" data-id="0" />
      <input type="text" name="image" placeholder="Image url" required />
      <input type="text" name="title" placeholder="Enter your title" required />
      <input
        type="text"
        name="author"
        placeholder="Enter your author"
        required
      />
      <input
        type="text"
        name="rating"
        placeholder="Rating"
        min="1"
        max="5"
        required
      />
      <input type="text" name="price" placeholder="Price" min="1" required />
      <div>
        <label for="best-seller">Best Seller?</label>
        <input type="checkbox" name="bestSeller" id="best-seller" />
      </div>
      <input type="text" name="buyAmount" placeholder="Buy amount" value="0" />
      <button type="submit" class="form-submit">Add course</button>
    </form>
    <input
      type="text"
      class="filter-input"
      name="filter"
      placeholder="Type your keyword"
    />
    <div class="course-list"></div>
    <script src="./api/jsonserver/jsonserver.js"></script>
  </body>
</html>
